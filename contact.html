<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flame Dating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            animation: colorChange 10s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                background-color: #f1f1f1;
            }
            50% {
                background-color: #ffcc00;
            }
            100% {
                background-color: #f1f1f1;
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .login-signup {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 2s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 0;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #f3bf00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <div class="login-signup">
            <a href="#" class="login-signup">Login</a> | <a href="form.html" class="login-signup">Sign Up</a>
        </div>
    </header>

    <nav>
        <ul>
            
            <li><a href="dating.html">About Us</a></li>
            <li><a href="subs.html">Subscription Tiers</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, feel free to reach out to us. We're here to help!</p>
            <p>Email: info@flamedatingapp.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: 123 Flame St, Cityville, USA</p>
        </div>
        
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
